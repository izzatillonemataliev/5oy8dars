<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine ToDo App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Todo Car</h1>
    <form id="machineForm">
      <input type="text" id="nameInput" placeholder="Name" required>
      <input type="number" id="priceInput" placeholder="Price" required>
      <input type="number" id="speedInput" placeholder="Speed" required>
      <input type="url" id="imgInput" placeholder="Image Link" required>
      <input type="color" id="colorInput"required>
      <button type="submit">Todo car</button>
    </form>
    <div id="machineList" onclick=""></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
